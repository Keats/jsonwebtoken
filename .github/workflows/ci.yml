name: ci
on:
  push:
    branches:
      - master
  pull_request:


jobs:
  style:
    name: Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - name: Check format
      run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy --all-targets --all-features -- -D warnings

  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [pinned, stable, nightly]
        include:
        - build: pinned
          os: ubuntu-20.04
          rust: 1.67.0
        - build: stable
          os: ubuntu-20.04
          rust: stable
        - build: nightly
          os: ubuntu-20.04
          rust: nightly
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: Build System Info
      run: rustc --version

    - name: Run tests default features
      run: cargo test

    - name: Run tests no features
      run: cargo test --no-default-features
