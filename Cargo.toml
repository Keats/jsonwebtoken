[package]
name = "jsonwebtoken"
version = "8.0.0-beta.2"
authors = ["Vincent Prouillet <hello@vincentprouillet.com>"]
license = "MIT"
readme = "README.md"
description = "Create and decode JWTs in a strongly typed way."
homepage = "https://github.com/Keats/jsonwebtoken"
repository = "https://github.com/Keats/jsonwebtoken"
keywords = ["jwt", "api", "token", "jwk"]
edition = "2018"
include = ["src/**/*", "benches/**/*", "tests/**/*", "LICENSE", "README.md", "CHANGELOG.md"]

[dependencies]
serde_json = "1.0"
serde = {version = "1.0", features = ["derive"] }
ring = { version = "0.16.5", features = ["std"] }
base64 = "0.13"
# For PEM decoding
pem = "0.8"
simple_asn1 = "0.5"

[dev-dependencies]
# For the custom chrono example
chrono = "0.4"
criterion = "0.3"
# for the auth0 JWK example
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }

[[bench]]
name = "jwt"
harness = false

[badges]
maintenance = { status = "passively-maintained" }
